<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>
<body>
    <h1>Bienvenido</h1>

    <ul>
        {% for d in dispositivos %}
            <li>
                {{ d.nombre }} - {{ d.categoria.nombre }} - {{ d.categoria.descripcion }}
                | <a href="{% url 'dispositivo' d.id %}">Detalles</a>
            </li>
        {% empty %}
            <li>No hay dispositivos.</li>
        {% endfor %}
    </ul>
</body>
</html>
