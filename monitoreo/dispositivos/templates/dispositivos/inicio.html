<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <ul>
        {% for d in dispositivos %}
            <li>
                {{ d.nombre }} - {{ d.categoria }} - {{ d.categoria.descripcion }}
                ir a <a href="{% url 'dispositivo' d.id %}">Detalles</a>
            </li>
        {% empty %}
            <li>No hay dispositivos.</li>
        {% endfor %}
    </ul>
</body>
</html>
